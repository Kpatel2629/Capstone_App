<ion-header>
  
</ion-header>

<ion-content fullscreen class="ion-padding" >

    <label  style="font-size: 25px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
    'Trebuchet MS', sans-serif;color: green">Add new student to  <label>{{className}}</label>  
  </label>

<div style="margin-top: -20px;" class="form">
    
  <label >
    <input type="email"  style="color: black; width: 300px;" [(ngModel)]="student_email" placeholder="Enter email"/>
  </label>
  <ion-row>
<ion-col>
  <button class="yellow" style="width: 100px; margin-top: -10px;" (click)="addStudent()"  type="button"> <ion-icon name="add"></ion-icon></button>
</ion-col>
<ion-col>
  <button class="yellow" style="width: 100px; margin-top: -10px;" (click)="removeStudent()"  type="button"> <ion-icon name="trash"></ion-icon></button>
</ion-col>
</ion-row>
  
      <button style="margin-top: 20px;" class="red" (click)="CraeteBarcode()"  type="button">Start Taking Attendence</button>

        <ion-card class="card" style="height: 270px; width: 270px; margin-top: 40px;" *ngIf="createdCode">
          <ngx-qrcode [qrc-value]="createdCode">
          </ngx-qrcode>
        </ion-card>      
    </div> 

  
  <div  style="font-size: 30px; margin-top: 20pxpx; font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
  'Trebuchet MS', sans-serif;color: green" >ClassList</div>
  
  <div class="segmentList"  id="myclass" *ngFor="let div of data">
    <ion-row>
      <ion-col>
    <ion-label id = {{div.studentId}} (click)="studentSelectClick($event)" style="font-size: 25px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
     'Trebuchet MS', sans-serif;color: green"> {{div.name}} 
     </ion-label>
      </ion-col>
      
    </ion-row>
    </div>
  
</ion-content>
