<ion-header>
  <ion-toolbar>
    <ion-title style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: green;font-size: xx-large;font-weight: bolder;">      My Attendence</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list inset>

    <img src="../../assets/logo.png">
   
    
    <div class="segment">
      <h1 style="color: darkgreen;">Log in</h1>
    </div>

  <div class="form">

    <label>
      <input type="text" style="color: black;"  [(ngModel)]="userName"  placeholder="Username"/>
    </label>

    <label>
      <input type="password"  style="color: black;" [(ngModel)]="password" placeholder="Password"/>
    </label>

    <ion-item style="right: 9px;">
      <ion-label style="font-size: 20px;">Are you Instructer ?</ion-label>
      <ion-checkbox style="font-size: 20px;" color="light"  [(ngModel)]="IsInstructor"></ion-checkbox>
    </ion-item>

  

   <ion-row>
     <ion-col>
      <button class="red" (click)="loginClick()" style=" margin-top: 10px;" type="button">  <ion-icon slot="icon-only" name="person-add">
      </ion-icon> Log in</button>
    </ion-col>

    <ion-col>
      <button class="red" (click)="ToRegisterClick()" style=" margin-top: 10px;"  type="button">
      To register</button>
  </ion-col>
  </ion-row>

</div>
  </ion-list>
</ion-content>
