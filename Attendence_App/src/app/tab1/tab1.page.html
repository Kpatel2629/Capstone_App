<ion-header translucent  >
 
    <ion-toolbar >
      <ion-title style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: green;font-size: xx-large;font-weight: bolder;">      My Attendence</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content fullscreen class="ion-padding">

   <ion-list inset>

    <img src="../../assets/logo.png">

    
    <div class="segment">
      <h1 style="color: darkgreen;">Sign up</h1>
    </div>

  <div class="form">
    <label >
      <input type="text" style="color: black;"  [(ngModel)]="logindata.firstName"  placeholder="First Name">
    </label>
    <label>
      <input type="text" style="color: black;"   [(ngModel)]="logindata.lastName" placeholder="Last Name">
    </label>
    <label>
      <input type="text" style="color: black;"   [(ngModel)]="logindata.userName"  placeholder="Username">
    </label>
    <label>
      <input type="text" style="color: black;"  [(ngModel)]="logindata.email"   placeholder="email">
    </label>
    <label>
      <input type="password" style="color: black;"  [(ngModel)]="logindata.password" placeholder="Password">
    </label>
    <label>
      <input type="password" style="color: black;" [(ngModel)]="logindata.C_password" placeholder="Confirm Password">
    </label>
 

    <ion-item style="right: 9px;">
      <ion-label style="font-size: 20px;">SignUp as Instructor</ion-label>
      <ion-checkbox style="font-size: 20px;" color="light"  [(ngModel)]="IsInstructor"></ion-checkbox>
    </ion-item>

   
    <div class="segment">
      <label style="font-size: 15px; color: red;" >{{errorMessege}}</label>
    </div>

<ion-row style="margin-bottom: 15px;margin-top: -30px;">

  <ion-col col-12 col-sm >
    <button class="red" (click)="registerClick()" style=" margin-top: 10px;"  type="button">
       Register</button>
  </ion-col>

  <ion-col col-12 col-sm>
    <button class="red" (click)="ToLoginClick()" style=" margin-top: 10px;"  type="button">
      To Login</button>
  </ion-col>

</ion-row>

</div>
</ion-list>

  
</ion-content>
